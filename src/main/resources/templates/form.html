<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{CSS/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <h3>Login Table</h3>
    
        <Form id="form" action="#" th:action="@{/api/save}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="fullname">Fullname: </label>
                <input class="form-control w-25" th:field="*{fullname}" type="text" required placeholder="Enter the name..." name="fullname"/>
            </div>
    
            <div class="form-group">
                <label for="gmail">Gmail: </label>
                <input class="form-control w-25" th:field="*{gmail}" type="email"  placeholder="Enter gmail..." name="gmail"/>
            </div>
    
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control w-25" th:field="*{password}" type="password" required placeholder="Enter password..." name="password"/>
            </div>
    
            <div class="form-group">
                <label for="numberphone">Numberphone: </label>
                <input class="form-control w-25" th:field="*{numberphone}" type="tel"  placeholder="Enter numberphone..." name="numberphone"/>
            </div>
    
            <button type="submit" class="mt-3">Submit</button>
        </Form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
